name: R Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        r-version: ['4.1.2'] # '3.6.3', 

    steps:
      - uses: actions/checkout@v2
      - name: Go to path
        run: cd stat1201
        
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          
      - name: Install dependencies
        run: |
            install.packages(c("devtools", "testthat"))
        shell: Rscript {0}
        
      - name: Run tests
        run: |
          library(devtools)
          devtools::test()
        shell: Rscript {0}
